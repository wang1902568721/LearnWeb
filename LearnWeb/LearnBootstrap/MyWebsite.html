<!DOCTYPE html>
<html>
    <head>
        <title>我的网站</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="./dist/css/bootstrap.min.css">  
            <script src="../jquery-3.5.1.js"></script>
            <script src="./dist/js/bootstrap.min.js"></script>
            <style>
            #myCarousel .carousel-inner > .item > img {
                display: block;
                width:100%;
                height:600px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">王者伟业</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-th-large col-lg-1"></span>
                            </a>
                            <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Jasper Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                            <li class="divider"></li>
                            <li><a href="#">另一个分离的链接</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a class="navbar-text navbar-right" href="#">登录</a>
                </div>
            </nav>

            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                <div class="item active ">
                    <img src="./pic/1.png" alt="First slide">
                </div>
                <div class="item ">
                    <img src="./pic/2.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="./pic/3.png" alt="Third slide">
                </div>
                </div>

            </div> 
        </div>
    </body>
</html>
